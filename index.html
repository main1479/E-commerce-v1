<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lampy</title>
		<link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/sass/main.scss" />
		<script src="src/js/controller.js" defer></script>
	</head>
	<body data-barba="wrapper">
		<ul class="transitions">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<header class="header">
			<nav class="nav">
				<div class="container">
					<div class="flex">
						<a href="index.html" class="logo">
							<img src="src/img/logo.png" alt="Lampy" />
						</a>
						<ul class="menu">
							<li><a href="products.html">Products</a></li>
						</ul>

						<ul class="extra__menu">
							<li>
								<a href="#" class="cart">
									<span>20</span>
									<svg>
										<use xlink:href="src/img/icons.svg#icon-cart"></use>
									</svg>
								</a>
							</li>
							<li>
								<a href="#" class="search">
									<svg>
										<use xlink:href="src/img/icons.svg#icon-search"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main data-barba="container" data-barba-namespace="home">
			<section class="slider">
				<div class="container">
					<div class="slider__grid">
						<div class="left">
							<div class="heading__parent">
								<h1 class="heading mb-6 mt-6">
									Decorate your home <br />
									with our awesome <br />
									lamps
									<span>&nbsp;</span>
								</h1>
							</div>
							<h2 class="heading pt-5 mb-5">Trending Lamps</h2>
							<div class="product__slider-container">
								<div class="product__slider mb-5">
									<div class="item">
										<div class="product__image">
											<img src="src/img/product-1.png" alt="product title" />
										</div>
										<h3 class="product__title">MISTERHULT Pendant lamp</h3>
										<h3 class="product__price">$45.95</h3>
										<div class="text-right">
											<button class="btn__add-cart">
												<span class="btn__add-cart--text">Add to cart</span>
												<span class="btn__add-cart--icon">
													<svg>
														<use xlink:href="src/img/icons.svg#icon-plus"></use>
													</svg>
												</span>
											</button>
										</div>
									</div>
									<div class="item">
										<div class="product__image">
											<img src="src/img/product-1.png" alt="product title" />
										</div>
										<h3 class="product__title">MISTERHULT Pendant lamp</h3>
										<h3 class="product__price">$45.95</h3>

											<button class="btn__add-cart">
												<span class="btn__add-cart--text">Add to cart</span>
												<span class="btn__add-cart--icon">
													<svg>
														<use xlink:href="src/img/icons.svg#icon-plus"></use>
													</svg>
												</span>
											</button>
										</div>
									</div>
									<div class="item">
										<div class="product__image">
											<img src="src/img/product-1.png" alt="product title" />
										</div>
										<h3 class="product__title">MISTERHULT Pendant lamp</h3>
										<h3 class="product__price">$45.95</h3>
										<div class="text-right">
											<button class="btn__add-cart">
												<span class="btn__add-cart--text">Add to cart</span>
												<span class="btn__add-cart--icon">
													<svg>
														<use xlink:href="src/img/icons.svg#icon-plus"></use>
													</svg>
												</span>
											</button>
										</div>
									</div>
								</div>

								<div class="product__slider-nav">
									<button class="prev">
										<svg>
											<use
												xlink:href="src/img/icons.svg#icon-chevron-left"
											></use>
										</svg>
									</button>
									<button class="prev">
										<svg>
											<use
												xlink:href="src/img/icons.svg#icon-chevron-right"
											></use>
										</svg>
									</button>
								</div>
							</div>
						</div>
						<div class="right">
							<img
								class="clip"
								src="src/img/product-1sub.png"
								alt="product title"
							/>
